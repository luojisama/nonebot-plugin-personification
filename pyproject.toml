[project]
name = "nonebot-plugin-personification"
version = "0.1.2"
description = "实现拟人化的群聊回复，支持好感度系统和自主回复决策"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "luojisama", email = "2534316454@qq.com" },
]
license = { text = "MIT" }
keywords = ["nonebot", "nonebot2", "plugin", "openai", "personification", "chatgpt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Tool",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
]

dependencies = [
    "nonebot2>=2.2.0",
    "nonebot-adapter-onebot>=2.4.0",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/luojisama/nonebot-plugin-personification"
"Bug Tracker" = "https://github.com/luojisama/nonebot-plugin-personification/issues"
"Repository" = "https://github.com/luojisama/nonebot-plugin-personification"

[project.optional-dependencies]
htmlrender = [
    "nonebot-plugin-htmlrender>=0.2.0",
]
signin = [
    "nonebot-plugin-sign-in>=0.1.0",
]

[tool.nonebot]
plugins = ["nonebot_plugin_personification"]
plugin_dirs = ["nonebot_plugin_personification"]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
